# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "evb-unleashed"
BBFILE_PATTERN_evb-unleashed = "^${LAYERDIR}/"

LAYERSERIES_COMPAT_evb-unleashed = "nanbield scarthgap"
BBFILE_PATTERN_IGNORE_EMPTY_evb-unleashed = "1"
